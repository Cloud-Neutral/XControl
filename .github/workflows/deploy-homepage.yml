name: Deploy Homepage to Cloudflare Pages

on:
  pull_request:
    paths:
      - 'ui/homepage/**'
      - '.github/workflows/deploy-homepage.yml'
  workflow_dispatch:
    paths:
      - 'ui/homepage/**'
      - '.github/workflows/deploy-homepage.yml'
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui/homepage

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ› ï¸ Build & export static site
        run: |
          yarn build           # next build
          yarn next export     # next export â†’ outputs to ./out

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: xcontrol   # å’Œ Pages æ§åˆ¶å°é‡Œçœ‹åˆ°çš„é¡¹ç›®åä¿æŒä¸€è‡´
          directory: out           # ç›¸å¯¹äº ui/homepage çš„ ./out
          wranglerVersion: '4'     # å‡çº§åˆ° Wrangler v4ï¼Œé¿å… v2 å¤§é‡è­¦å‘Š

      - name: âœ… Confirm deployment complete
        run: echo "âœ… Homepage deployed to Cloudflare Pages (xcontrol)."
