name: Build and Release

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
      - name: Build
        run: |
          mkdir -p build
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o build/xcontrol-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/api
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xcontrol-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/xcontrol-${{ matrix.goos }}-${{ matrix.goarch }}

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-wasip1
          profile: minimal
          override: true
      - name: Build Wasm Module
        run: make wasm-askai-limiter
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: askai_limiter.wasm
          path: build/askai_limiter.wasm

  release:
    runs-on: ubuntu-latest
    needs: [build-go, build-wasm]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: daily-${{ github.run_number }}
          name: Daily Build ${{ github.run_number }}
          files: |
            release-artifacts/askai_limiter.wasm
            release-artifacts/xcontrol-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
