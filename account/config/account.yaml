log:
  level: info

server:
  addr: ":8443"
  readTimeout: 15s
  writeTimeout: 15s
  publicUrl: "https://account.svc.plus"
  allowedOrigins:
    - "https://account.svc.plus"
    - "https://localhost:8443"
    - "http://localhost:3001"
    - "http://127.0.0.1:3001"
  tls:
    enabled: true
    certFile: "/etc/ssl/svc.plus.pem"
    keyFile: "/etc/ssl/svc.plus.rsa.key"
    caFile: "/etc/ssl/svc.plus.ca.pem"
    clientCAFile: ""
    redirectHttp: true

store:
  driver: "postgres"
  dsn: "postgres://shenlan:password@127.0.0.1:5432/account?sslmode=disable"
  maxOpenConns: 30
  maxIdleConns: 10

session:
  ttl: 24h
  cache: "redis"
  redis:
    addr: "127.0.0.1:6379"
    password: ""

smtp:
  host: "smtp.example.com"
  port: 587
  username: "apikey"
  password: "change-me"
  from: "XControl Account <no-reply@example.com>"
  replyTo: ""
  timeout: 10s
  tls:
    mode: "auto"
    insecureSkipVerify: false
