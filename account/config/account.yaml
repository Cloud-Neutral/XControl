log:
  level: info

server:
  addr: ":8080"
  readTimeout: 15s
  writeTimeout: 15s
  tls:
    # Provide PEM-encoded certificate and key files to enable HTTPS.
    certFile: ""
    keyFile: ""
    # Optional CA bundle to enforce mutual TLS with clients.
    clientCAFile: ""
    redirectHttp: false

store:
  driver: "postgres"
  dsn: "postgres://shenlan:password@127.0.0.1:5432/account?sslmode=disable"
  maxOpenConns: 30
  maxIdleConns: 10

session:
  ttl: 24h
  cache: "redis"
  redis:
    addr: "127.0.0.1:6379"
    password: ""
