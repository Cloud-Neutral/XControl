server:
  addr: ":8090"
  readTimeout: 15s
  writeTimeout: 15s

global:
  redis:
    addr: "127.0.0.1:6379"
    password: ""
  vectordb:
    pgurl: "postgres://shenlan:password@127.0.0.1:5432/shenlan"
  datasources:
    - name: Xstream
      repo: https://github.com/svc-design/Xstream
      path: docs
    - name: XControl
      repo: https://github.com/svc-design/XControl
      path: docs
    - name: documents
      repo: https://github.com/svc-design/documents
      path: /

sync:
  repo:
    proxy: socks5://127.0.0.1:1080

models:
  embedder:
    provider: "chutes"
    models:
      - "bge-m3"
      - "deepseek-r1:8b"
    baseurl: "http://127.0.0.1:9000"
    endpoint: "http://127.0.0.1:9000/v1/embeddings"
  generator:
    provider: "chutes"
    models:
      - "deepseek-r1:8b"
    baseurl: "http://127.0.0.1:11434"
    endpoint: "http://127.0.0.1:11434/v1/chat/completions"

embedding:
  max_batch: 64
  dimension: 1024
  max_chars: 8000
  rate_limit_tpm: 120000

chunking:
  embed_toc: true
  max_tokens: 800
  overlap_tokens: 80
  prefer_heading_split: true
  include_exts: [".md", ".mdx"]
  ignore_dirs: [".git", "node_modules", "dist", "build"]

api:
  askai:
    timeout: 100
    retries: 3
